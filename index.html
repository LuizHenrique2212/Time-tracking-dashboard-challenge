<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="project">
    <aside class="main">
      <div class="top">
        <img src="/images/image-jeremy.png" alt="user_image" class="img">
          <p>Report for</p>
          <h2 class="name">Jeremy <br> Robson</h2>
        </div>
        <nav class="timeline"> 
        <ul>
          <li class="daily">Daily</li>
          <li class="weekly">Weekly</li>
          <li class="monthly">Monthly</li>
        </ul>
      </nav>
    </aside>
    <section class="dashboard">
      <div class="work" id="title">
        <img class="svg" src="/images/icon-work.svg" alt="work_image">
        <div class="content"> 
          <header>                   
            <p class="categoryTitle">Work</p>
            <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="contentWork"></p>
          </main>
          <footer>
            <p class="previousWork"></p>
          </footer>
        </div>
      </div>
      <div class="play" id="title">
        <img class="svg" src="/images/icon-play.svg" alt="controller_image">
          <div class="content">
            <header>                   
              <p class="categoryTitle">Play</p>
              <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
            </header>
            <main>
              <p class="contentPlay"></p>
            </main>
            <footer>
              <p class="previousPlay"></p>
            </footer>
        </div>
      </div>
      <div class="study" id="title">
        <img class="svg" src="/images/icon-study.svg" alt="book_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Study</p>
            <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="contentStudy"></p>
          </main>
          <footer>
            <p class="previousStudy"></p>
          </footer>
      </div>
      </div>
      <div class="exercise" id="title">
        <img class="svg" src="/images/icon-exercise.svg" alt="athlet_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Exercise</p>
            <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="contentExercise"></p>
          </main>
          <footer>
            <p class="previousExercise"></p>
          </footer>
      </div>
      </div>
      <div class="social" id="title">
        <img class="svg" src="/images/icon-social.svg" alt="chat_balloon_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Social</p>
            <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="contentSocial"></p>
          </main>
          <footer>
            <p class="previousSocial"></p>
          </footer>
      </div>
      </div>
      <div class="selfcare" id="title">
        <img class="svg" src="/images/icon-self-care.svg" alt="heart_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Self Care</p>
            <img onclick="nthHere()" class="options" src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="contentSelfCare"></p>
          </main>
          <footer>
            <p class="previousSelfCare"></p>
          </footer>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/LuizHenrique2212" target="_blank">Luiz Henrique</a>
    </div>
  </footer>
</body>
</html>
