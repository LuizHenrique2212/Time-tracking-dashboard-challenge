<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="project">
    <aside class="main">
      <div class="top">
        <img src="/images/image-jeremy.png" alt="user_image" class="img">
          <p>Report for</p>
          <h2 class="name">Jeremy <br> Robson</h2>
        </div>
        <nav class="timeline"> 
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </nav>
    </aside>
    <section class="dashboard">
      <div class="work">
        <img class="svg" src="/images/icon-work.svg" alt="work_image">
        <div class="content"> 
          <header>                   
            <p class="categoryTitle">Work</p>
            <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="hours">xxx</p>
          </main>
          <footer>
            <p class="previous">yyy</p>
          </footer>
        </div>
      </div>
      <div class="play">
        <img class="svg" src="/images/icon-play.svg" alt="controller_image">
          <div class="content">
            <header>                   
              <p class="categoryTitle">Play</p>
              <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
            </header>
            <main>
              <p class="content">xxx</p>
            </main>
            <footer>
              <p class="previous">yyy</p>
            </footer>
        </div>
      </div>
      <div class="study">
        <img class="svg" src="/images/icon-study.svg" alt="book_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Study</p>
            <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="content">xxx</p>
          </main>
          <footer>
            <p class="previous">yyy</p>
          </footer>
      </div>
      </div>
      <div class="exercise">
        <img class="svg" src="/images/icon-exercise.svg" alt="athlet_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Exercise</p>
            <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="content">xxx</p>
          </main>
          <footer>
            <p class="previous">yyy</p>
          </footer>
      </div>
      </div>
      <div class="social">
        <img class="svg" src="/images/icon-social.svg" alt="chat_balloon_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Social</p>
            <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="content">xxx</p>
          </main>
          <footer>
            <p class="previous">yyy</p>
          </footer>
      </div>
      </div>
      <div class="selfcare">
        <img class="svg" src="/images/icon-self-care.svg" alt="heart_image">
        <div class="content">
          <header>                   
            <p class="categoryTitle">Self Care</p>
            <img src="/images/icon-ellipsis.svg" width="18px" height="5px" alt="options">
          </header>
          <main>
            <p class="content">xxx</p>
          </main>
          <footer>
            <p class="previous">yyy</p>
          </footer>
      </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Luiz Henrique</a>
    </div>
  </footer>
</body>
</html>
